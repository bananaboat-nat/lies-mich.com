---
layout: default
---

<header style="text-align: center; margin-bottom: 2rem">
  <a
    href="/"
    style="display: flex; align-items: center; flex-direction: column"
  >
    <img
      style="display: block; height: 60px; width: 60px"
      src="/assets/logo-192x192.png"
      alt="lies mich logo"
    />
    <span style="text-decoration: underline"
      >< zu den Kurzgeschichten und Gedichten</span
    >
  </a>
</header>

<main role="main">
  <h1>{{ page.title }}</h1>
  <section class="story-content" aria-label="{{ page.type }}" {% if page.type == "poetry" %}style="line-height:2;"{% endif %} >{{ content }}</section>

  {% if page.small_text %}
  <section
    class="small-text"
    aria-label="Zusätzliche Informationen"
    style="margin-top: 2rem; display: flex; align-items: center; gap: 1rem"
  >
    <div style="flex: none; width: 10%; max-width: 36px; max-height: 36px">
      {% if page.malika %}<img
        src="/assets/award-icon.svg"
        alt="prämiert"
        height="100%"
      />{% endif %} {% if page.published %}<img
        src="/assets/published-icon.svg"
        alt="veröffentlicht"
        height="100%"
      />{% endif %}
    </div>
    <div>{{ page.small_text }}</div>
  </section>
  {% endif %}
</main>
